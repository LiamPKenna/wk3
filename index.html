<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Beep Boop: Arrays & Looping</title>
  </head>
  <body>
    <div class="container main">
      <div class="jumbotron header">
        <h1>Beep Boop</h1>
        <h3>Talkin Robot</h3>
      </div>
      <div class="card bg-info">
        <form id="userInput">
          <div class="row">
            <div class="col">
              <input id="userNumber" type="text" class="form-control" placeholder="Enter Number">
            </div>
            <div class="col">
              <input id="userName" type="text" class="form-control" placeholder="Enter Name">
            </div>
          </div>
          <button type="submit" name="button" class="btn btn-secondary btn-lg btn-block">GO</button>
          <input class="reverse" type="checkbox" value="" id="reverse">
          <label class="reverse" for="reverse">
            Reverse
          </label>
        </form>
        <button id="goAgain" type="button" name="button" class="btn btn-secondary btn-lg btn-block">GO AGAIN</button>
      </div>
      <div id="bonusDiv" class="card">
        <h3 id="bonus"></h3>
      </div>
      <div id="results" class="card">
        <h3>The Robot Said:</h3>
        <hr>
        <div class="robotWrapper">
          <div class="robot">
            <img id="robot" src="img/robot.png" alt="robot">
          </div>
          <div id="roboResults" class="beepBoopText flash-white">

          </div>
        </div>
      </div>
    </div>
    <div class="circuit-image">
      <img id="circuit" src="img/circuit-board.jpg" alt="circuit board">
    </div>
    <div class="footer">
      <p>test</p>
    </div>
  </body>
</html>
